<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FlexBox 테스트 - 내비게이션 영역</title>
</head>

<body>
<!-- 스타일 시트 -->
<style>
html,body{
  margin: 0; padding: 0;
}
.container {
  display: flex;
  background-color: #00c73c;
  /* justify-content: space-between; */
}
.left { 
  display: inline-flex;
}
.logo{
  padding: 15px 15px;
  background-color: green;
}
.search{
  padding: 15px 15px;
}
.gnb{
  padding: 15px 15px;
  background-color: green;
  margin-left: auto;
}
input{
    flex: 1;
    width: 522px;
    height: 37px;
    background-color: white;
    border:0;
}
</style>

<!--
  메인 내용
-->
<div class="container">
  <div class="left">
    <div class="logo">logo</div>
    <div class="search">
      <input type="text" name="search" id="">
      <button type="button" class="search_button">검색</button>
    </div>
  </div>
  
  <div class="gnb">gnb</div>
</div>

<!-- JS scripts here -->
</body>

</html>
